<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <title>Bio-Link</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/index.css" />

    <link rel="preload" href="imgs/back.jpg" as="image" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>

    window.addEventListener('DOMContentLoaded', () => {

      VANTA.BIRDS({

        el: "#vanta",

        mouseControls: true,

        touchControls: true,

        gyroControls: true,

        minHeight: 200.00,

        minWidth: 200.00,

        scale: 1.00,

        scaleMobile: 1.00,

        backgroundAlpha: 0.0,

        color2: 0xff00f0,

        wingSpan: 40.00,

        separation: 100.00,

        alignment: 77.00,

        cohesion: 5.00,

        quantity: 1.00

      })




      setTimeout(() => {

        const main = document.querySelector('main')

        main.style.opacity = 1

        main.style.filter = 'blur(0px)'

      }, 1000)

    })

    </script>

  </head>

  <body>

    <div id="vanta"></div>

    <main class="animated">

      <header>

        <img src="imgs/Hero.jpg" />

        <h1>@Hong_Rakchhai</h1>

      </header>

      <ul>

        <li>

          <a href="https://bit.ly/3ottjwN">

            <img src="imgs/homepage.svg" alt="Homepage" width="20" />

            Official Website

          </a>

        </li>

        <li>

          <a href="https://www.youtube.com/channel/UCN1n0Zho6kVw2-8kMzc9ViQ">

            <img src="imgs/youtube.svg" alt="YouTube" width="20" />

            YouTube

          </a>

        </li>

        <li>

          <a href="https://web.facebook.com/pozz.artkombang/">

            <img src="imgs/facebook.png" alt="Twitter" width="20" />

            Facebook

          </a>

        </li>

        <li>

          <a href="https://github.com/SevenKiller2022">

            <img src="imgs/github.svg" alt="GitHub" width="20" />

            GitHub

          </a>

        </li>

      </ul>

    </main>

  </body>

</html>
